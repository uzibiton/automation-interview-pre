name: 'Main3: Post-Deploy'

# Reusable workflow for post-deployment verification (integration tests, smoke tests)
# Can be triggered standalone against a deployed environment or called by Main0: ALL

on:
  # Standalone trigger - select deployed environment to test (no branch needed)
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployed environment to test'
        required: true
        type: choice
        options:
          - develop
          - staging
          - production
        default: develop
      pr_number:
        description: 'PR number (only for PR environments)'
        required: false
        type: string
      skip_integration_tests:
        description: 'Skip integration tests'
        type: boolean
        default: false
      skip_smoke_tests:
        description: 'Skip smoke tests'
        type: boolean
        default: false

  # Called by Main0: ALL
  workflow_call:
    inputs:
      environment:
        type: string
        required: true
        description: 'Target environment (pr, develop, staging, production)'
      pr_number:
        type: string
        required: false
        description: 'PR number for PR environments'
      timestamp:
        type: string
        required: true
        description: 'CI run timestamp for artifact naming'
      api_url:
        type: string
        required: true
        description: 'Deployed API URL'
      frontend_url:
        type: string
        required: true
        description: 'Deployed frontend URL'
      skip_integration_tests:
        type: boolean
        default: false
      skip_smoke_tests:
        type: boolean
        default: false
    secrets:
      TEST_USER_EMAIL:
        required: false
      TEST_USER_PASSWORD:
        required: false
    outputs:
      all_passed:
        description: 'Whether all post-deploy checks passed'
        value: ${{ jobs.post-deploy-gate.outputs.all_passed }}

jobs:
  # ============================================================================
  # Resolve URLs for standalone trigger
  # ============================================================================

  resolve-urls:
    name: ðŸ” Resolve Environment URLs
    runs-on: ubuntu-latest
    outputs:
      api_url: ${{ steps.urls.outputs.api_url }}
      frontend_url: ${{ steps.urls.outputs.frontend_url }}
      timestamp: ${{ steps.urls.outputs.timestamp }}

    steps:
      - name: Resolve URLs
        id: urls
        run: |
          ENV="${{ inputs.environment }}"
          PR_NUM="${{ inputs.pr_number }}"
          PROJECT="${{ secrets.GCP_PROJECT || 'expense-tracker-project' }}"
          REGION="us-central1"

          # Use provided URLs for workflow_call, resolve for workflow_dispatch
          if [[ -n "${{ inputs.api_url }}" ]]; then
            API_URL="${{ inputs.api_url }}"
            FRONTEND_URL="${{ inputs.frontend_url }}"
          else
            # Resolve based on environment
            case $ENV in
              production)
                API_URL="https://api-service-${PROJECT}.${REGION}.run.app"
                FRONTEND_URL="https://storage.googleapis.com/expense-tracker-frontend-prod/index.html"
                ;;
              staging)
                API_URL="https://api-service-staging-${PROJECT}.${REGION}.run.app"
                FRONTEND_URL="https://storage.googleapis.com/expense-tracker-frontend-staging/index.html"
                ;;
              develop)
                API_URL="https://api-service-dev-${PROJECT}.${REGION}.run.app"
                FRONTEND_URL="https://storage.googleapis.com/expense-tracker-frontend-dev/index.html"
                ;;
              pr)
                API_URL="https://api-service-pr-${PR_NUM}-${PROJECT}.${REGION}.run.app"
                FRONTEND_URL="https://storage.googleapis.com/expense-tracker-frontend-pr-${PR_NUM}/index.html"
                ;;
            esac
          fi

          TIMESTAMP="${{ inputs.timestamp || '' }}"
          if [[ -z "$TIMESTAMP" ]]; then
            TIMESTAMP=$(date -u +%Y-%m-%dT%H-%M-%S-%3NZ)
          fi

          echo "api_url=${API_URL}" >> $GITHUB_OUTPUT
          echo "frontend_url=${FRONTEND_URL}" >> $GITHUB_OUTPUT
          echo "timestamp=${TIMESTAMP}" >> $GITHUB_OUTPUT

          echo "ðŸŽ¯ Environment: ${ENV}"
          echo "ðŸ“¡ API URL: ${API_URL}"
          echo "ðŸŒ Frontend URL: ${FRONTEND_URL}"

  # ============================================================================
  # STAGE 5: Integration Tests
  # ============================================================================

  integration-tests:
    name: ðŸ§ª Integration Tests
    needs: [resolve-urls]
    if: ${{ !inputs.skip_integration_tests }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: tests/package-lock.json

      - name: Cache node_modules
        id: cache-node-modules
        uses: actions/cache@v4
        with:
          path: tests/node_modules
          key: ${{ runner.os }}-test-modules-${{ hashFiles('tests/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-test-modules-

      - name: Install test dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm ci
        working-directory: tests

      - name: Wait for services to be ready
        run: |
          echo "â³ Waiting for services to be ready..."
          sleep 30

          # Health check with retries
          for i in {1..5}; do
            if curl -s -o /dev/null -w "%{http_code}" "${{ needs.resolve-urls.outputs.api_url }}/health" | grep -q "200"; then
              echo "âœ… API service is healthy"
              break
            fi
            echo "Attempt $i/5 - API not ready yet, waiting..."
            sleep 10
          done

      - name: Run integration tests
        run: npm run test:integration -- --maxWorkers=2 --forceExit
        working-directory: tests
        timeout-minutes: 15
        env:
          API_URL: ${{ needs.resolve-urls.outputs.api_url }}
          TEST_USER_EMAIL: ${{ secrets.TEST_USER_EMAIL }}
          TEST_USER_PASSWORD: ${{ secrets.TEST_USER_PASSWORD }}
        continue-on-error: true

      - name: Organize test results
        if: always()
        run: |
          mkdir -p reports/${{ needs.resolve-urls.outputs.timestamp }}/integration-tests
          if [ -d "reports" ]; then
            find reports -maxdepth 1 -type f -exec mv {} reports/${{ needs.resolve-urls.outputs.timestamp }}/integration-tests/ \; 2>/dev/null || true
          fi
        working-directory: tests

      - name: Upload integration test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-tests-${{ needs.resolve-urls.outputs.timestamp }}
          path: tests/reports/${{ needs.resolve-urls.outputs.timestamp }}/integration-tests/
          retention-days: 30

  # ============================================================================
  # STAGE 6: Smoke Tests
  # ============================================================================

  smoke-tests:
    name: ðŸ”¥ Smoke Tests
    needs: [resolve-urls]
    if: ${{ !inputs.skip_smoke_tests }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: tests/package-lock.json

      - name: Cache node_modules
        id: cache-node-modules
        uses: actions/cache@v4
        with:
          path: tests/node_modules
          key: ${{ runner.os }}-test-modules-${{ hashFiles('tests/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-test-modules-

      - name: Install test dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm ci
        working-directory: tests

      - name: Wait for services to be ready
        run: |
          echo "â³ Waiting for services to be ready..."
          sleep 30

      - name: Run smoke tests
        run: npm run test:smoke -- --maxWorkers=2 --forceExit
        working-directory: tests
        timeout-minutes: 10
        env:
          API_URL: ${{ needs.resolve-urls.outputs.api_url }}
          FRONTEND_URL: ${{ needs.resolve-urls.outputs.frontend_url }}
          TEST_USER_EMAIL: ${{ secrets.TEST_USER_EMAIL }}
          TEST_USER_PASSWORD: ${{ secrets.TEST_USER_PASSWORD }}
        continue-on-error: true

      - name: Organize test results
        if: always()
        run: |
          mkdir -p reports/${{ needs.resolve-urls.outputs.timestamp }}/smoke-tests
          if [ -d "reports" ]; then
            find reports -maxdepth 1 -type f -exec mv {} reports/${{ needs.resolve-urls.outputs.timestamp }}/smoke-tests/ \; 2>/dev/null || true
          fi
        working-directory: tests

      - name: Upload smoke test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-tests-${{ needs.resolve-urls.outputs.timestamp }}
          path: tests/reports/${{ needs.resolve-urls.outputs.timestamp }}/smoke-tests/
          retention-days: 30

  # ============================================================================
  # Post-Deploy Gate - Check if all post-deployment stages passed
  # ============================================================================

  post-deploy-gate:
    name: Post-Deploy Gate
    needs: [resolve-urls, integration-tests, smoke-tests]
    if: always()
    runs-on: ubuntu-latest
    outputs:
      all_passed: ${{ steps.check.outputs.all_passed }}

    steps:
      - name: Check post-deployment results
        id: check
        run: |
          echo "Integration Tests: ${{ needs.integration-tests.result }}"
          echo "Smoke Tests: ${{ needs.smoke-tests.result }}"

          INTEGRATION="${{ needs.integration-tests.result }}"
          SMOKE="${{ needs.smoke-tests.result }}"

          # All must be success or skipped
          if [[ "$INTEGRATION" =~ ^(success|skipped)$ ]] && \
             [[ "$SMOKE" =~ ^(success|skipped)$ ]]; then
            echo "âœ… All post-deployment checks passed"
            echo "all_passed=true" >> $GITHUB_OUTPUT
          else
            echo "âš ï¸ Some post-deployment checks failed"
            echo "all_passed=false" >> $GITHUB_OUTPUT
            # Don't fail - post-deploy tests are informational
          fi

      - name: Summary
        run: |
          echo "## ðŸ“Š Post-Deploy Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Test Suite | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Integration Tests | ${{ needs.integration-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Smoke Tests | ${{ needs.smoke-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "**API URL:** ${{ needs.resolve-urls.outputs.api_url }}" >> $GITHUB_STEP_SUMMARY
          echo "**Frontend URL:** ${{ needs.resolve-urls.outputs.frontend_url }}" >> $GITHUB_STEP_SUMMARY
