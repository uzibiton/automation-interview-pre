name: 'Test: Minimal Reusable'

on:
  workflow_call:
    inputs:
      test_param:
        type: boolean
        default: false
    outputs:
      result:
        description: 'Test result'
        value: ${{ jobs.test-job.outputs.result }}

jobs:
  test-job:
    runs-on: ubuntu-latest
    outputs:
      result: ${{ steps.output.outputs.value }}
    steps:
      - name: Generate output
        id: output
        run: echo "value=success" >> $GITHUB_OUTPUT
